<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadreannonces - Publier une Annonce</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --main-color: #ff7b00; 
            --dark: #222;
            --light: #fff;
            --couleur-secondaire-form: #6c757d; 
            --couleur-fond-form: #f8f9fa;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--couleur-fond-form); 
        }

        header {
            background-color: var(--main-color);
            color: var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
        }

        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--dark);
        }
        
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content select, .modal-content button {
            margin: 10px 0;
            width: 80%;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                flex-direction: column;
                position: fixed;
                top: 0;
                right: -100%;
                width: 250px;
                height: 100%;
                background-color: var(--main-color);
                padding-top: 70px;
                transition: right 0.4s ease;
            }

            nav.active {
                right: 0;
            }

            nav a {
                padding: 15px;
                border-bottom: 1px solid rgba(255,255,255,0.2);
            }
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .form-container {
            width: 100%;
            max-width: 700px;
            background-color: var(--light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
        }

        .form-container h2 {
            text-align: center;
            color: var(--main-color);
            margin-bottom: 30px;
            font-weight: 700;
            border-bottom: 2px solid var(--main-color);
            display: inline-block;
            padding-bottom: 8px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 123, 0, 0.25);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .file-upload-area {
            border: 2px dashed #adb5bd;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .file-upload-area:hover {
            background-color: #f1f1f1;
            border-color: var(--main-color);
        }

        .file-upload-area input[type="file"] {
            display: none;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--main-color);
            color: var(--light);
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .submit-button:hover {
            background-color: #e66a00;
        }

        .submit-button:active {
            transform: scale(0.99);
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Cadreannonces</h1>
        <span class="menu-toggle" onclick="toggleMenu()">‚ò∞</span>
        <nav id="menu">
            <a href="accueil.html">üè† Accueil</a>
            <a href="publier.html">üõí Publier</a>
            <a href="profil.html">üë§ Profil</a>
            <a href="vendeurs.html">üè™ Vendeurs</a>
            <a href="troc.html">üîÅ Troc local</a>
            <a href="paiement.html">üí≥ Paiement</a>
            <a href="#" onclick="openModal()">üåç Langue & Devise</a>
            <a href="#" onclick="activerOffline()">üîå Mode Offline</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2><i class="fas fa-bullhorn"></i> Publier une Nouvelle Annonce</h2>
            <form action="/traitement-annonce" method="POST" enctype="multipart/form-data">
    
                <div class="form-group">
                    <label for="titre">Titre de l'Annonce **(Explicite)**</label>
                    <input type="text" id="titre" name="titre" placeholder="Ex: Vends Berline Mercedes C200 ann√©e 2020" required>
                </div>
    
                <div style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="categorie">Cat√©gorie</label>
                        <select id="categorie" name="categorie" required>
                            <option value="" disabled selected>Choisir la cat√©gorie...</option>
                            <option value="vehicules">V√©hicules</option>
                            <option value="immobilier">Immobilier</option>
                            <option value="emploi">Emploi</option>
                            <option value="services">Services</option>
                            <option value="divers">Divers</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="flex: 1;">
                        <label for="localisation">Localisation</label>
                        <input type="text" id="localisation" name="localisation" placeholder="Ville ou quartier" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="prix">Prix</label>
                    <input type="number" id="prix" name="prix" placeholder="Montant (ex: 50000)" required min="0" step="any">
                </div>

                <div class="form-group">
                    <label for="description">Description D√©taill√©e **(Min. 50 mots)**</label>
                    <textarea id="description" name="description" placeholder="D√©crivez l'√©tat, les caract√©ristiques, la raison de la vente..." required></textarea>
                </div>
    
                <div class="form-group">
                    <label>Ajouter des Photos **(Jusqu'√† 5)**</label>
                    <div class="file-upload-area" onclick="document.getElementById('fichiers').click()">
                        <p><i class="fas fa-camera"></i> Cliquez ici ou glissez-d√©posez vos images</p>
                        <input type="file" id="fichiers" name="fichiers[]" accept="image/*" multiple>
                    </div>
                </div>
    
                <button type="submit" class="submit-button">
                    <i class="fas fa-check-circle"></i> Publier mon Annonce
                </button>
    
            </form>
        </div>
    </main>
    
    <div id="langModal" class="modal">
        <div class="modal-content">
            <h3>üåç Langue et Devise</h3>
            <label for="langue">Langue :</label><br>
            <select id="langue">
                <option value="fr">Fran√ßais</option>
                <option value="en">English</option>
            </select><br>

            <label for="devise">Devise :</label><br>
            <select id="devise">
                <option value="FCFA">FCFA</option>
                <option value="EUR">‚Ç¨ Euro</option>
                <option value="USD">$ Dollar</option>
            </select><br>

            <button onclick="saveLangSettings()">Enregistrer</button>
            <button onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }

        function openModal() {
            document.getElementById('langModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('langModal').classList.remove('active');
        }

        function saveLangSettings() {
            const langue = document.getElementById('langue').value;
            const devise = document.getElementById('devise').value;
            localStorage.setItem('langue', langue);
            localStorage.setItem('devise', devise);
            alert(`Param√®tres enregistr√©s : ${langue.toUpperCase()} / ${devise}`);
            closeModal();
        }

        function activerOffline() {
            localStorage.setItem('modeOffline', 'true');
            alert('Mode hors ligne activ√© ! Vos annonces seront accessibles sans connexion.');
        }

        
        window.addEventListener('load', () => {
            const langue = localStorage.getItem('langue');
            const devise = localStorage.getItem('devise');
            if (langue) document.getElementById('langue').value = langue;
            if (devise) document.getElementById('devise').value = devise;
        });
    </script>
</body>
</html>
